<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #0cf110;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .gallery-section {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .gallery-item {
            width: 500px;
            height: 300px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(34, 9, 227, 0.884);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

         .video-section {

            margin: 100px auto;
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1)
        }
        video {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            transform: rotate(270deg);
        }
        @media (max-width: 768px) {
            .gallery-item {
                width: 100%;
            }
        }

    </style>
</head>
<body>
    <header>
        <h1>Welcome to image section </h1>
        <p>Explore a collection of images which is dedicated to simmy</p>
    </header>

    <div class="video-section">
